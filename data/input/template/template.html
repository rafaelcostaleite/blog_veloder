<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}}</title>
    <meta name="description" content="{{META_DESCRIPTION}}">
    <meta name="keywords" content="{{KEYWORDS}}">
    <meta name="author" content="Blog Veloder">
    <meta property="og:title" content="{{TITLE}}">
    <meta property="og:description" content="{{META_DESCRIPTION}}">
    <meta property="og:type" content="article">
    <meta property="og:url" content="{{URL}}">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{TITLE}}">
    <meta name="twitter:description" content="{{META_DESCRIPTION}}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f8f9fa;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            min-height: 100vh;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
            border-bottom: 3px solid #007bff;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 10px;
        }
        
        .meta-info {
            color: #666;
            font-size: 0.9rem;
            margin-top: 10px;
        }
        
        .content {
            font-size: 1.1rem;
            line-height: 1.8;
        }
        
        h2 {
            font-size: 1.8rem;
            color: #2c3e50;
            margin: 30px 0 15px 0;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db;
        }
        
        h3 {
            font-size: 1.4rem;
            color: #34495e;
            margin: 25px 0 10px 0;
        }
        
        p {
            margin-bottom: 20px;
            text-align: justify;
        }
        
        ul, ol {
            margin: 20px 0;
            padding-left: 30px;
        }
        
        li {
            margin-bottom: 8px;
        }
        
        a {
            color: #007bff;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        .sources {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 40px;
            border-left: 4px solid #007bff;
        }
        
        .sources h3 {
            color: #495057;
            margin-bottom: 15px;
        }
        
        .sources ul {
            list-style-type: none;
            padding-left: 0;
        }
        
        .sources li {
            padding: 8px 0;
            border-bottom: 1px solid #dee2e6;
        }
        
        .sources li:last-child {
            border-bottom: none;
        }
        
        footer {
            margin-top: 50px;
            padding: 20px 0;
            text-align: center;
            border-top: 1px solid #dee2e6;
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        /* Mobile Responsivo */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
                margin: 0;
                min-height: 100vh;
                box-shadow: none;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            h3 {
                font-size: 1.2rem;
            }
            
            .content {
                font-size: 1rem;
            }
            
            ul, ol {
                padding-left: 20px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 1.7rem;
            }
            
            h2 {
                font-size: 1.3rem;
            }
            
            .content {
                font-size: 0.95rem;
                line-height: 1.6;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>{{TITLE}}</h1>
            <div class="meta-info">
                <time datetime="{{DATETIME}}">{{DATE}}</time>
            </div>
        </header>
        
        <main class="content">
            {{CONTENT}}
        </main>
        
        <footer>
            <p><small>Post gerado automaticamente em {{GENERATION_DATE}}</small></p>
        </footer>
    </div>
</body>
</html>
